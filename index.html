<body>
     <div class="container">
       <div class="row">
        <!-- Students Grade Generator -->
       <div class="box">
        <h1><u>Grade Generator</u></h1>
          <div class="inputbox">
           <h2><u>Enter Marks</u></h2>
            <input type="number" id="marks" placeholder="Enter marks">
          </div>
          <label for="output1"><h2><u>Grade Generated</u></h2></label>
          <output>
            <div class="outputbox">
              <h2>Marks:<span id="markss"></span>Grade: <span id="grade"></span></h2>
                </div>
          </output>
          <div class="inputbox one">
            <button onclick="genGrade()">Generate</button>
          </div>
      </div>
      <!-- Speed detector -->
      <div class="box">
        <h1><u>Speed Detector</u></h1>
          <div class="inputbox">
           <h2><u>Enter speed</u></h2>
            <input type="number" id="speed" placeholder="Enter speed" required>
          </div>
          <label for="output1"><h2><u>Demerit Points</u></h2></label>
          <output id="outp">
            <div class="outputbox" id="out1">
              <h2>
                <span id="limit"></span>
                
              </h2>
            </div>
              
          </output>
          <div class="inputbox one">
            <button onclick="demerit()">Submit</button>
          </div>
      </div>
      <div class="box">
        <h1><u>Salary Calculator</u></h1>
          <div class="inputbox">
           <h2><u>Enter salary</u></h2>
            <input type="number" id="salary" placeholder="Enter salary">
          </div>
          <label for="output1"><h2><u>Net Salary</u></h2></label>
          <output>
            <div class="outputbox">
              <h2>G:<span id="nsalary"></span></h2>
                </div>
          </output>
          <div class="inputbox one">
            <button onclick="genGrade()">Submit</button>
          </div>
      </div> 
       </div>
